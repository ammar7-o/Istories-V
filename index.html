<style>
  :root {
    --primary: #4f46e5;
    --primary-dark: #4338ca;
    --secondary: #10b981;
    --text: #1f2937;
    --text-light: #6b7280;
    --bg: #ffffff;
    --bg-secondary: #f9fafb;
    --border: #e5e7eb;
    --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    --radius: 8px;
  }

  .dark-mode {
    --primary-dark: #4f46e5;
    --secondary: #10b981;
    --text: #f9fafb;
    --text-light: #d1d5db;
    --bg: #111827;
    --bg-secondary: #1f2937;
    --border: #374151;
    --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    transition: background-color 0.3s, color 0.3s;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--bg);
    color: var(--text);
    line-height: 1.6;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
  }

  /* Header Styles */
  header {
    background-color: var(--bg);
    box-shadow: var(--shadow);
    position: sticky;
    top: 0;
    z-index: 100;
  }

  .header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 0;
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 1.5rem;
    font-weight: 700;
    color: black;
  }

  .dark-mode .logo {
    color: white;
  }

  .logo img {
    width: 2.5rem;
  }

  .logo i {
    font-size: 1.8rem;
  }

  nav ul {
    display: flex;
    list-style: none;
    gap: 25px;
  }

  nav a {
    text-decoration: none;
    color: var(--text);
    font-weight: 500;
    padding: 8px 12px;
    border-radius: var(--radius);
  }

  nav a:hover,
  nav a.active {
    background-color: var(--primary);
    color: white;
  }

  .header-actions {
    display: flex;
    align-items: center;
    gap: 15px;
  }

  .theme-toggle {
    background: none;
    border: none;
    font-size: 1.2rem;
    color: var(--text);
    cursor: pointer;
    padding: 8px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .theme-toggle:hover {
    background-color: var(--bg-secondary);
  }

  .user-actions button {
    background-color: var(--primary);
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: var(--radius);
    font-weight: 500;
    cursor: pointer;
  }

  .user-actions button:hover {
    background-color: var(--primary-dark);
  }

  /* Main Content Styles */
  .main-content {
    min-height: calc(100vh - 140px);
    padding: 30px 0;
  }

  .page {
    display: none;
  }

  .page.active {
    display: block;
  }

  /* Homepage Styles */
  .hero {
    text-align: center;
    padding: 40px 10px;
    background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    color: white;
    border-radius: var(--radius);
    margin-bottom: 40px;

  }

  .hero h1 {
    font-size: 2.5rem;
    margin-bottom: 15px;
  }

  .hero p {
    font-size: 1.2rem;
    max-width: 600px;
    margin: 0 auto 25px;
  }

  .cta-button {
    background-color: white;
    color: var(--primary);
    border: none;
    padding: 12px 30px;
    border-radius: 50px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    box-shadow: var(--shadow);
  }

  .cta-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
  }

  /* Footer */
  footer {
    background: var(--bg-secondary);
    padding: 30px 0;
    margin-top: 50px;
  }

  .footer-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .footer-links {
    display: flex;
    gap: 20px;
  }

  .footer-links a {
    color: var(--text-light);
    text-decoration: none;
  }

  .footer-links a:hover {
    color: var(--primary);
  }
</style>

<body>

  <script>


    //=========Color selector============
    // Add to your existing JavaScript

    // Color variables
    const defaultColors = [
      { name: 'indigo', value: '#4f46e5' },
      { name: 'blue', value: '#4a6cf7' },
      { name: 'purple', value: '#7c4dff' },
      { name: 'green', value: '#008638' },
      { name: 'orange', value: '#ff5722' },
      { name: 'pink', value: '#e91e63' },
      { name: 'teal', value: '#009688' }
    ];

    // Load saved color or use default
    let selectedColor = localStorage.getItem('selectedColor') || '#4f46e5';

    // Function to initialize color selector
    //=========COLOR SELECTOR FUNCTIONS============

    // Function to apply ONLY the primary color
    function applyPrimaryColor(color) {
      // Calculate darker shade for --primary-dark
      const darkerColor = adjustColor(color, -20);

      // Update ONLY the primary color variables in CSS
      const root = document.documentElement;
      root.style.setProperty('--primary', color);
      root.style.setProperty('--primary-dark', darkerColor);

      // DO NOT update other elements - let CSS handle it
    }

    // Helper function to adjust color brightness (for --primary-dark)
    function adjustColor(color, percent) {
      const num = parseInt(color.replace('#', ''), 16);
      const amt = Math.round(2.55 * percent);
      const R = (num >> 16) + amt;
      const G = (num >> 8 & 0x00FF) + amt;
      const B = (num & 0x0000FF) + amt;

      return '#' + (
        0x1000000 +
        (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
        (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
        (B < 255 ? B < 1 ? 0 : B : 255)
      ).toString(16).slice(1);
    }




    // Update showNotification to use selected color for success messages
    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.className = 'notification';
      notification.textContent = message;

      // Set background color based on notification type
      let bgColor = '';

      if (type === 'success') {
        bgColor = 'var(--primary)'; // Use the CSS variable
      } else if (type === 'error') {
        bgColor = '#ff4444';
      } else if (type === 'warning') {
        bgColor = '#ff9900';
      } else if (type === 'info') {
        bgColor = '#2196F3';
      }

      notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: ${bgColor};
        color: white;
        padding: 12px 20px;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        z-index: 1000;
        font-weight: 500;
        animation: slideIn 0.3s ease;
    `;

      document.body.appendChild(notification);

      // Remove after 3 seconds
      setTimeout(() => {
        notification.style.animation = 'slideOut 0.3s ease';
        setTimeout(() => {
          if (document.body.contains(notification)) {
            document.body.removeChild(notification);
          }
        }, 300);
      }, 3000);
    }





    const themeToggle = document.getElementById('themeToggle');
    let theme = localStorage.getItem('theme') || 'light';

    // Toggle theme
    function toggleTheme() {
      const currentTheme = localStorage.getItem('theme') || 'light';
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';

      // Save new theme
      localStorage.setItem('theme', newTheme);

      // Apply the new theme
      applyTheme();

      // Show notification
      // showNotification(`Switched to ${newTheme} mode`, 'success');
    }


    // Apply current theme
    function applyTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';

      // Apply theme to body class
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }

      // Update theme toggle icon
      const themeToggle = document.getElementById('themeToggle');
      if (themeToggle) {
        const themeIcon = themeToggle.querySelector('i');
        if (themeIcon) {
          themeIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }
      }

      // Re-apply primary color to ensure it works with new theme
      if (selectedColor) {
        applyPrimaryColor(selectedColor);
      }
    }

    themeToggle.addEventListener('click', toggleTheme);
    applyTheme(); // لتطبيق الثيم المحفوظ عند تحميل الصفحة













  </script>
