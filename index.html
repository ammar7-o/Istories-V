<style>
  :root {
    --primary: #4f46e5;
    --primary-dark: #4338ca;
    --secondary: #10b981;
    --secondary-dark: #0da271;
    --text: #1f2937;
    --text-light: #6b7280;
    --bg: #ffffff;
    --bg-secondary: #f9fafb;
    --border: #e5e7eb;
    --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    --radius: 8px;
  }

  .dark-mode {
    --primary-dark: #4f46e5;
    --text: #f9fafb;
    --text-light: #d1d5db;
    --bg: #111827;
    --bg-secondary: #1f2937;

  }

  * {

    padding: 0;

  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--bg);
    color: var(--text);
    line-height: 1.6;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
  }

  /* Header Styles */
  header {
    background-color: var(--bg);
    box-shadow: var(--shadow);
    position: sticky;
    top: 0;
    z-index: 100;
  }

  .header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 0;
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 1.5rem;
    font-weight: 700;
    color: black;
  }

  .dark-mode .logo {

  }

  .logo img {
    width: 2.5rem;
  }

  .logo i {
    font-size: 1.8rem;
  }

  nav ul {
    display: flex;
    list-style: none;
    gap: 25px;
  }

  nav a {
    text-decoration: none;
    color: var(--text);
    font-weight: 500;
    padding: 8px 12px;
    border-radius: var(--radius);
  }

  nav a:hover,

    background-color: var(--primary);
    color: white;
  }

  .header-actions {
    display: flex;
    align-items: center;
    gap: 15px;
  }

  .theme-toggle {
    background: none;
    border: none;
    font-size: 1.2rem;
    color: var(--text);
    cursor: pointer;
    padding: 8px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .theme-toggle:hover {
    background-color: var(--bg-secondary);
  }

  .user-actions button {
    background-color: var(--primary);
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: var(--radius);
    font-weight: 500;
    cursor: pointer;
  }

  .user-actions button:hover {
    background-color: var(--primary-dark);
  }

  /* Main Content Styles */

    padding: 30px 0;

  .page {

  }

  /* Add CSS animations for notifications */

    }

  @keyframes slideOut {
    from {
      transform: translateX(0);
      opacity: 1;
    }

    }

  <script>
    // SIMPLIFIED VERSION - Secondary color will work now!

    // Load saved colors or use defaults
    let selectedColor = localStorage.getItem('selectedColor') || '#4f46e5';
    let selectedSecondaryColor = localStorage.getItem('selectedSecondaryColor') || '#10b981'; // Changed to match CSS

    // Helper function to adjust color brightness
    function adjustColor(color, percent) {
      const num = parseInt(color.replace('#', ''), 16);
      const amt = Math.round(2.55 * percent);
      const R = (num >> 16) + amt;
      const G = (num >> 8 & 0x00FF) + amt;
      const B = (num & 0x0000FF) + amt;

      return '#' + (
        0x1000000 +
        (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
        (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
        (B < 255 ? B < 1 ? 0 : B : 255)
      ).toString(16).slice(1);
    }

    // Function to apply primary color
    function applyPrimaryColor(color) {
      const darkerColor = adjustColor(color, -20);
      const root = document.documentElement;
      root.style.setProperty('--primary', color);
      root.style.setProperty('--primary-dark', darkerColor);
    }

    // Function to apply secondary color - THIS IS WHAT YOU NEED
    function applySecondaryColor(color) {
      const darkerColor = adjustColor(color, -20);
      const root = document.documentElement;
      root.style.setProperty('--secondary', color);
      root.style.setProperty('--secondary-dark', darkerColor);
      console.log('Secondary color applied:', color);
    }

    // Theme functions
    const themeToggle = document.getElementById('themeToggle');

    function toggleTheme() {
      const currentTheme = localStorage.getItem('theme') || 'light';
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      localStorage.setItem('theme', newTheme);
      applyTheme();
    }

    function applyTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';

      if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }

      // Update theme toggle icon
      if (themeToggle) {
        const themeIcon = themeToggle.querySelector('i');
        if (themeIcon) {
          themeIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }
      }

      // Apply both colors
      applyPrimaryColor(selectedColor);
      applySecondaryColor(selectedSecondaryColor);
    }

    // Notification function
    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.className = 'notification';
      notification.textContent = message;

      // Set background color based on notification type
      let bgColor = '';
      if (type === 'success') {
        bgColor = 'var(--secondary)'; // Use secondary color for success
      } else if (type === 'error') {
        bgColor = '#ff4444';
      } else if (type === 'warning') {
        bgColor = '#ff9900';
      } else if (type === 'info') {
        bgColor = 'var(--primary)'; // Use primary color for info
      }

      notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: ${bgColor};
        color: white;
        padding: 12px 20px;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        z-index: 1000;
        font-weight: 500;
        animation: slideIn 0.3s ease;
      `;

      document.body.appendChild(notification);

      // Remove after 3 seconds
      setTimeout(() => {
        notification.style.animation = 'slideOut 0.3s ease';
        setTimeout(() => {
          if (document.body.contains(notification)) {
            document.body.removeChild(notification);
          }
        }, 300);
      }, 3000);
    }

    // Initialize everything when page loads
    document.addEventListener('DOMContentLoaded', function () {
      console.log('Page loaded, initializing colors...');

      // Apply theme first
      applyTheme();

      // Add theme toggle event listener
      themeToggle.addEventListener('click', toggleTheme);



      // Log the current colors to console
      setTimeout(() => {
        const root = document.documentElement;
        console.log('Current CSS Variables:');
        console.log('--primary:', getComputedStyle(root).getPropertyValue('--primary').trim());
        console.log('--secondary:', getComputedStyle(root).getPropertyValue('--secondary').trim());
        console.log('--secondary-dark:', getComputedStyle(root).getPropertyValue('--secondary-dark').trim());
      }, 500);
    });
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      // تسجيل الملف
      navigator.serviceWorker.register(`${BASE}/sw.js`).then(reg => {

        // التحقق مما إذا كان هناك تحديث ينتظر التفعيل
        reg.addEventListener('updatefound', () => {
          const newWorker = reg.installing;
          newWorker.addEventListener('statechange', () => {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              // هنا نكتشف وجود تحديث جديد
              if (confirm("يوجد تحديث جديد للموقع، هل تريد التحميل الآن؟")) {
                window.location.reload();
              }
            }
          });
        });
      }).catch(err => console.log('Service Worker Failed', err));

      // كود لضمان إعادة التحميل بمجرد تفعيل الـ SW الجديد
      let refreshing = false;
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        if (!refreshing) {
          window.location.reload();
          refreshing = true;
        }
      });
    }
  </script>
