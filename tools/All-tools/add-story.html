<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Istories - tools Analyzer</title>
    <link rel="stylesheet" href="../../font-awesome/css/all.min.css">
    <link rel="stylesheet" href="../style.css">

    <link rel="icon" type="image/png" href="../icon.png">
    <meta property="og:title" content="Istories">
    <meta property="og:description" content="Learn Languages Through Interactive Stories.">
    <meta property="og:image" content="https://ammar7-o.github.io/Istories-V/icon.png">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ammar7-o.github.io/Istories-V/">
<style>
   

    h2 {
        text-align: center;
        color: #66aaff;
        font-size: 32px;
        margin-bottom: 25px;
    }

    textarea {
        width: 100%;
        height: 220px;
        padding: 15px;
        font-size: 17px;
        background: #1a1a1e;
        color: #f1f1f1;
        border: 2px solid #2a2a30;
        border-radius: 10px;
        outline: none;
        transition: 0.3s;
    }

    textarea:focus {
        border-color: #66aaff;
        box-shadow: 0 0 10px #0055ff55;
    }

    .button-group {
        display: flex;
        gap: 10px;
        margin-top: 12px;
        flex-wrap: wrap;
    }

    button {
        padding: 12px 20px;
        font-size: 16px;
        background: #1f6bff;
        border: none;
        color: white;
        cursor: pointer;
        border-radius: 8px;
        transition: 0.25s;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    button:hover {
        background: #0057d6;
        transform: scale(1.05);
    }

    button#exportWordsBtn {
        background: #10b981;
    }

    button#exportWordsBtn:hover {
        background: #0da271;
    }

    button#downloadCSVBtn {
        background: #8b5cf6;
    }

    button#downloadCSVBtn:hover {
        background: #7c3aed;
    }

    button#analyzeBtn {
        background: #3b82f6;
    }

    button#analyzeBtn:hover {
        background: #2563eb;
    }

    .result-box {
        background: #16161a;
        padding: 20px;
        border-radius: 12px;
        margin-top: 30px;
        border: 1px solid #26262f;
        box-shadow: 0px 0px 10px #0005;
    }

    .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
        margin: 20px 0;
    }

    .stat-card {
        background: #1e1e24;
        padding: 15px;
        border-radius: 8px;
        border-left: 4px solid #66aaff;
    }

    .stat-label {
        color: #66aaff;
        font-weight: bold;
        display: block;
        font-size: 14px;
        margin-bottom: 5px;
    }

    .stat-value {
        font-size: 24px;
        font-weight: bold;
        color: #ffffff;
    }

    ul {
        margin-top: 10px;
        padding-left: 20px;
    }

    li {
        margin: 4px 0;
        font-size: 16px;
        color: #cccccc;
    }

    hr {
        border: none;
        border-bottom: 1px solid #2a2a30;
        margin: 20px 0;
    }

    .export-buttons {
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #2a2a30;
    }

    .export-buttons h4 {
        color: #66aaff;
        margin-bottom: 10px;
    }

    .export-options {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }

    @media (max-width: 768px) {
        .button-group {
            flex-direction: column;
        }
        
        button {
            width: 100%;
            justify-content: center;
        }
        
        .export-options {
            flex-direction: column;
        }
    }
</style>
</head>

<body>
    <header id="top">
        <div class="container">
            <div class="header-content">
                <div class="left">
                    <a href="../index.html" class="logo">
                        <img src="../../icon.svg" alt="">
                        <span>IStories</span>
                    </a>
                    <nav>
                        <ul>
                            <li> <a href="#" class="nav-btn active" title="Vocabulary"><i class="fas fa-language"
                                        data-page="home"></i> </a>
                            </li>
                            <li><a href="#" title="more" id="toggle-nav"><i class="fas fa-bars"></i></a></li>
                            <div id="more" class="more">
                                <li><a href="../../index.html" class="nav-btn"><i class="fa-solid fa-home"></i> Home</a>
                                </li>
                                <li><a href="translate.html" class="nav-btn"><i class="fas fa-language"></i>
                                        Translator</a>
                                </li>

                            </div>



                        </ul>
                    </nav>
                </div>
                <div class="header-actions">
                    <!--search bar-->
                    <div class="space"></div>

                </div>
            </div>
    </header>


    <div id="settings-overlay" class="settings-overlay"></div>

    <main class="main-content">
        <div class="container">
            <!-- Home Page -->
            <div id="home" class="page active">

                <h2>üîç Text Analyzer</h2>

                <textarea id="textInput" placeholder="Write or paste your text here..."></textarea>

                <div class="button-group">
                    <button id="analyzeBtn" onclick="analyzeText()">
                        <i class="fas fa-chart-bar"></i> Analyze Text
                    </button>
                    <button id="downloadCSVBtn" onclick="downloadCSV()">
                        <i class="fas fa-file-csv"></i> Export with Counts
                    </button>
                    <button id="exportWordsBtn" onclick="exportWordsOnly()">
                        <i class="fas fa-file-export"></i> Export Words Only
                    </button>
                </div>

                <div class="result-box">
                    <h3 style="color:#66aaff;">Results</h3>
                    <div class="stats">
                        <div class="stat-card">
                            <span class="stat-label">Word Count</span>
                            <div class="stat-value" id="wordCount">0</div>
                        </div>
                        <div class="stat-card">
                            <span class="stat-label">Unique Words</span>
                            <div class="stat-value" id="uniqueCount">0</div>
                        </div>
                        <div class="stat-card">
                            <span class="stat-label">Sentence Count</span>
                            <div class="stat-value" id="sentenceCount">0</div>
                        </div>
                        <div class="stat-card">
                            <span class="stat-label">Reading Time</span>
                            <div class="stat-value" id="readTime">0 <span style="font-size: 14px">min</span></div>
                        </div>
                    </div>

                    <hr>

                    <h4 style="color:#66aaff;">Top Words (Most Frequent)</h4>
                    <ul id="topWords"></ul>

                    <div class="export-buttons">
                        <h4>Export Options</h4>
                        <div class="export-options">
                            <button onclick="downloadCSV()" style="background: #8b5cf6;">
                                <i class="fas fa-file-csv"></i> CSV with Word Counts
                            </button>
                            <button onclick="exportWordsOnly()" style="background: #10b981;">
                                <i class="fas fa-file-alt"></i> CSV with Words Only
                            </button>
                            <button onclick="exportJSON()" style="background: #f59e0b;">
                                <i class="fas fa-file-code"></i> Export as JSON
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="logo">
                    <img src="../../icon.svg" alt="">
                    <span>IStories</span>
                </div>
                <div class="footer-links">
                    <a target="_blank" href="https://ammar7-o.github.io/RAME/#">About</a>

                </div>
            </div>
        </div>
    </footer>



    <script src="../main.js"></script>

    <script>
        let lastWordData = {};
        let allWords = [];

        function analyzeText() {
            const text = document.getElementById("textInput").value;

            if (!text.trim()) {
                alert("Please enter a text!");
                return;
            }

            // Get all words (with duplicates)
            allWords = text.toLowerCase()
                .replace(/[^a-zA-Z0-9\u0600-\u06FF\s]/g, "")
                .split(/\s+/)
                .filter(w => w);

            // Get unique words
            const uniqueWords = [...new Set(allWords)];

            const sentences = text.split(/[.!?]+/).filter(s => s.trim().length > 0);

            const frequency = {};
            allWords.forEach(w => {
                frequency[w] = (frequency[w] || 0) + 1;
            });

            lastWordData = frequency;

            document.getElementById("wordCount").textContent = allWords.length;
            document.getElementById("uniqueCount").textContent = uniqueWords.length;
            document.getElementById("sentenceCount").textContent = sentences.length;

            const readMinutes = (allWords.length / 100).toFixed(2);
            document.getElementById("readTime").textContent = readMinutes;

            const topWordsList = Object.entries(frequency)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10);

            const ul = document.getElementById("topWords");
            ul.innerHTML = "";
            topWordsList.forEach(([word, count]) => {
                const li = document.createElement("li");
                li.innerHTML = `<strong style="color:#66aaff">${word}</strong>: ${count} occurrence${count > 1 ? 's' : ''}`;
                ul.appendChild(li);
            });
        }

        function downloadCSV() {
            if (!Object.keys(lastWordData).length) {
                alert("Please analyze text first!");
                return;
            }

            let csv = "word,count,frequency\n";
            let totalWords = allWords.length;
            
            for (const [word, count] of Object.entries(lastWordData)) {
                const frequency = ((count / totalWords) * 100).toFixed(2);
                csv += `${word},${count},${frequency}%\n`;
            }

            const blob = new Blob([csv], { type: "text/csv" });
            const url = URL.createObjectURL(blob);

            const a = document.createElement("a");
            a.href = url;
            a.download = "word_frequency_analysis.csv";
            a.click();
        }

        function exportWordsOnly() {
            if (!allWords.length) {
                alert("Please analyze text first!");
                return;
            }

            // Get unique words and sort them alphabetically
            const uniqueWords = [...new Set(allWords)].sort();

            // Create CSV with words in a single column
            let csv = "word\n";
            uniqueWords.forEach(word => {
                csv += `${word}\n`;
            });

            const blob = new Blob([csv], { type: "text/csv" });
            const url = URL.createObjectURL(blob);

            const a = document.createElement("a");
            a.href = url;
            a.download = "words_list.csv";
            a.click();
        }

        function exportJSON() {
            if (!Object.keys(lastWordData).length) {
                alert("Please analyze text first!");
                return;
            }

            const data = {
                analysis: {
                    totalWords: allWords.length,
                    uniqueWords: Object.keys(lastWordData).length,
                    sentences: document.getElementById("sentenceCount").textContent,
                    readingTime: document.getElementById("readTime").textContent + " min"
                },
                wordFrequency: lastWordData,
                wordsList: [...new Set(allWords)].sort()
            };

            const json = JSON.stringify(data, null, 2);
            const blob = new Blob([json], { type: "application/json" });
            const url = URL.createObjectURL(blob);

            const a = document.createElement("a");
            a.href = url;
            a.download = "text_analysis.json";
            a.click();
        }

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl/Cmd + Enter to analyze
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                analyzeText();
            }
            
            // Ctrl/Cmd + S to export words only
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                exportWordsOnly();
            }
            
            // Ctrl/Cmd + E to export with counts
            if ((e.ctrlKey || e.metaKey) && e.key === 'e') {
                e.preventDefault();
                downloadCSV();
            }
        });
    </script>

</body>

</html>
